<!DOCTYPE html>
<html>
<head>
	<title>个人主页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
	<script src="../common/js/global.js"></script>
	<script src="../common/js/sea.min.js"></script>
	<script src="../common/js/config.js"></script>
	<script src="../common/js/lib/crypto-js.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/personhome.css">
</head>
<body>
	<div class="header_back">
		<img src="../assets/img/back.png">
	</div>
	<script type="text/x-dot-template" id="person_into">

		<div class="fontsize_0 overflow_hidden">
			<img class="head_img" src="{{=it.b112.b57}}">
			<div class="head_info">
				<div class="name">{{=it.b112.b52}}</div>
				<div class="age_height_education"><span class="age">{{=it.b112.b1}}岁</span><span class="height">{{=it.b112.b33}}cm</span><span class="education">{{=it.b112.b19}}</span></div>
				<div class="address"><span class="province">{{=it.b112.b67}}</span><span class="city">{{=it.b112.b9}}</span></div>
			</div>
		</div>
		<ul class="connect_btns">
			<li class="connect_btn love">
				<img src="../assets/img/love.png">
				<span>
					{{? it.b116}}
					喜欢
					{{??}}
					已喜欢
					{{?}}
				</span>
			</li>	
			<li class="connect_btn greet">
				<img src="../assets/img/greet_hi.png">
				<span>打招呼</span>
			</li>
			<li class="connect_btn connect">
				<img src="../assets/img/write_message.png">
				<span>写私信</span>
			</li>	
		</ul>

		<div class="albums">
			{{~it.b113 :value:index}}
				<img src="{{=value.b60}}">
			{{~}}
		</div>

		<div class="height_2"></div>

		<ul class="classify_infos">
			<li class="classify_item">
				<ul class="detail_lists">
					<li class="detail_header"><div class="front"></div>自我介绍</li>
					<li class="motto">{{=it.b112.b17}}</li>
				</ul>
			</li>
			<li class="classify_item">
				<ul class="detail_lists">
					<li  class="detail_header"><div class="front"></div>秘密信息</li>
					<li class="detail_item">
						<img src="../assets/img/info_time.png">
						<div class="key">最近上线时间</div>
						<div  class="value">{{=it.b112.b44}}</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_goal.png">
						<div class="key">交友目的</div>
						<div  class="value">{{=(it.b112.b194)?it.b112.b194:'未知'}}</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_lovevalue.png">
						<div class="key">恋爱观</div>
						<div class="value">{{=(it.b112.b195)?it.b112.b195:'未知'}}</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_firstmeet.png">
						<div class="key">首次希望见面</div>
						<div class="value">{{=(it.b112.b196)?it.b112.b196:'未知'}}</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_loveaddress.png">
						<div class="key">喜欢爱爱的地点</div>
						<div class="value">{{=(it.b112.b197)?it.b112.b197:'未知'}}</div>
					</li>
				</ul>
			</li>
			<li class="classify_item">
				<ul class="detail_lists">
					<li class="detail_header"><div class="front"></div>联系方式</li>
					<li class="detail_item">
						<img src="../assets/img/info_qq.png">
						<div class="key">QQ</div>
						<div  class="value">
						{{? it.b112.b158==1}}
						{{=it.b112.b156}}
						{{??}}
						仅VIP可见
						{{?}}
						</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_wechat.png">
						<div class="key">微信</div>
						<div  class="value">
						{{? it.b112.b158==1}}
						{{=it.b112.b157}}
						{{??}}
						仅VIP可见
						{{?}}
						</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_phone.png">
						<div class="key">手机</div>
						<div class="value">{{=(it.b112.b202?it.b112.b202:'仅VIP可见')}}</div>
					</li>
				</ul>
			</li>
			<li class="classify_item">
				<ul class="detail_lists">
					<li  class="detail_header"><div class="front"></div>详细资料</li>
					<li class="detail_item">
						<img src="../assets/img/info_age.png">
						<div class="key">年龄</div>
						<div  class="value">{{=it.b112.b1}}岁</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_address.png">
						<div class="key">居住地</div>
						<div  class="value">{{=it.b112.b67}}{{=it.b112.b9}}</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_weight.png">
						<div class="key">体重</div>
						<div class="value">{{=it.b112.b88}}kg</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_job.png">
						<div class="key">职业</div>
						<div class="value">{{=it.b112.b62}}</div>
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_income.png">
						<div class="key">月收入</div>
						<div class="value">{{=it.b112.b87}}-{{=it.b112.b86}}</div>
					</li>
				</ul>
			</li>
			<li class="classify_item">
				<ul class="detail_lists">
					<li  class="detail_header"><div class="front"></div>择友标准</li>
					<li class="detail_item">
						<img src="../assets/img/info_age_to.png">
						<div class="key">年龄范围</div>
						{{?it.b114}}
						<div  class="value">{{=it.b114.b1}}岁</div>
						{{??}}
						<div class="value">未知</div>
						{{?}}
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_address_to.png">
						<div class="key">居住地</div>
						{{?it.b114}}
						<div  class="value">{{=it.b114.b67}}{{=it.b114.b9}}</div>
						{{??}}
						<div class="value">未知</div>
						{{?}}
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_height_to.png">
						<div class="key">身高</div>
						{{?it.b114}}
						<div class="value">{{=it.b114.b33}}</div>
						{{??}}
						<div class="value">未知</div>
						{{?}}
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_education_to.png">
						<div class="key">学历</div>
						{{?it.b114}}
						<div class="value">{{=it.b114.b19}}</div>
						{{??}}
						<div class="value">未知</div>
						{{?}}
					</li>
					<li class="detail_item">
						<img src="../assets/img/info_income_to.png">
						<div class="key">月收入</div>
						{{?it.b114}}
						<div class="value">{{=it.b114.b85}}</div>
						{{??}}
						<div class="value">未知</div>
						{{?}}
					</li>
				</ul>
			</li>
		</ul>
	</script>
		
</body>
<script type="text/javascript">
    seajs.use('../js/personhome.js');
</script>
</html>
